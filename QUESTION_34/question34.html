</head>
<body>
  <script>
    // Bubble-sort helper: exposes bubbleSort() globally
    (() => {
      const bubbleSort = arr => {
        const a = [...arr];                    // work on a copy
        for (let i = 0; i < a.length - 1; i++) {
          for (let j = 0; j < a.length - 1 - i; j++) {
            if (a[j] > a[j + 1]) [a[j], a[j + 1]] = [a[j + 1], a[j]];
          }
        }
        return a;
      };

      // Make available in the console
      window.bubbleSort = bubbleSort;

      // Demo run
      const input  = [4, 2, 7, 1, 3];
      const sorted = bubbleSort(input);

      console.log("Q8: Bubble Sort");
      console.log("Input :", input);
      console.log("Sorted:", sorted);
      console.log(
        '\nTry another array in the console, e.g. bubbleSort([10,5,8,1])'
      );
    })();
  </script>
</body>
