<!DOCTYPE html>
<html lang="en">
<head>
  <title>Q8</title>
</head>
<body>
  <h3>Q8: Bubble Sort</h3>
  <p>Input: <code>[4,2,7,1,3]</code></p>
  <p><b>Sorted:</b> <span id="out"></span></p>

  <script>
    const bubbleSort = a => {
      a=[...a];
      for(let i=0;i<a.length-1;i++)
        for(let j=0;j<a.length-1-i;j++)
          if(a[j]>a[j+1]) [a[j],a[j+1]] = [a[j+1],a[j]];
      return a;
    };
    out.textContent = bubbleSort([4,2,7,1,3]).join(', ');
  </script>
</body>
</html>
