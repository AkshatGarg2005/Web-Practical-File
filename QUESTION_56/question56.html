<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>CSS Box Model â€“ Q13</title>
    <style>
      body {
        margin: 0;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: #f3f4f6;
        font-family: Arial, Helvetica, sans-serif;
      }
      .box {
        width: 260px;
        margin: 24px;
        padding: 16px;
        border: 4px solid #1f2937;
        background: #fff;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.12);
      }
      h2 {
        margin: 0 0 8px;
        text-align: center;
        font-size: 18px;
      }
      p {
        margin: 0;
        font-size: 14px;
        color: #374151;
      }
      .note {
        margin-top: 8px;
        font-size: 12px;
        color: #6b7280;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="box">
      <h2>CSS Box Model</h2>
      <p>Content area inside padding and border.</p>
      <div class="note">Padding: 16px | Border: 4px | Margin: 24px</div>
    </div>
  </body>
</html>
