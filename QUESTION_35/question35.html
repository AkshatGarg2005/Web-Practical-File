<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Q9 â€“ Function as Parameter (Console Only)</title>
</head>
<body>
  <script>
    // Function-as-parameter helper: exposes applyTwice() and square() globally
    (() => {
      function applyTwice(fn, x) {
        return fn(fn(x));
      }

      const square = n => n * n;

      // Make both functions available in the console
      window.applyTwice = applyTwice;
      window.square = square;

      // Demo run
      const output = applyTwice(square, 3); // 81

      console.log("Q9: Function as Parameter");
      console.log("Operation: applyTwice(square, 3)");
      console.log("Output   :", output);
      console.log(
        '\nTry in the console, e.g. applyTwice(square, 5) // 625'
      );
    })();
  </script>
</body>
</html>
