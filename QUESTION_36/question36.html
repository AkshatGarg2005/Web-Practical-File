<!DOCTYPE html>
<html lang="en">
<head>
  <title>Q10</title>
</head>
<body>
  <h3>Q10: Split to Words</h3>
  <p>Text: <code>Welcome   to   VIT Bhopal</code></p>
  <pre id="out"></pre>

  <script>
    const words = s => s.trim().split(/\s+/);
    out.textContent = JSON.stringify(words("Welcome   to   VIT Bhopal"));
  </script>
</body>
</html>
