<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Q10 â€“ Split to Words (Console Only)</title>
</head>
<body>
  <script>
    // Split-to-words helper: exposes words() globally
    (() => {
      const words = str => str.trim().split(/\s+/);

      // Expose to the console
      window.words = words;

      // Demo run
      const text = "Welcome   to   VIT Bhopal";
      const result = words(text);

      console.log("Q10: Split to Words");
      console.log("Text :", `"${text}"`);
      console.log("Words:", result);
      console.log(
        '\nTry your own string in the console, e.g. words("OpenAI   builds  models")'
      );
    })();
  </script>
</body>
</html>
