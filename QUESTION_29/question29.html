<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Q3 - Alphabetical Order (Console Only)</title>
</head>
<body>
  <script>
    // Alphabetical-order helper: exposes alphaOrder() globally
    (() => {
      const alphaOrder = str =>
        [...str].sort((a, b) => a.localeCompare(b)).join("");

      // Make it accessible in the console
      window.alphaOrder = alphaOrder;

      // Demo run
      const input  = "vitbhopal";
      const output = alphaOrder(input);

      console.log("Q3: Alphabetical Order");
      console.log("Input :", input);
      console.log("Output:", output);
    })();
  </script>
</body>
</html>
