<body>
  <script>
    // Type-detector helper: exposes typeOf() globally
    (() => {
      const typeOf = v =>
        v === null ? "null" : Array.isArray(v) ? "array" : typeof v;

      // Expose to the console
      window.typeOf = typeOf;

      // Demo run
      const value = [1, 2, 3];
      const detected = typeOf(value);

      console.log("Q5: Type Detector");
      console.log("Value :", value);
      console.log("Type  :", detected);
      console.log(
        '\nTry other values in the console, e.g. typeOf(null), typeOf({a:1}), typeOf("text")'
      );
    })();
  </script>
</body>
</html>
