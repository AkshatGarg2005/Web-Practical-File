<!DOCTYPE html>
<html lang="en">
<head>
  <title>Q13</title>
</head>
<body>
  <h3>Q13: Alphanumeric Check</h3>
  <p>Username: <code>VIT23BCE10641</code></p>
  <p><b>Result:</b> <span id="out"></span></p>

  <script>
    const isAlnum = s => /^[A-Za-z0-9]+$/.test(s);
    out.textContent = isAlnum("VIT23BCE10641") ? "Valid" : "Invalid";
  </script>
</body>
</html>
