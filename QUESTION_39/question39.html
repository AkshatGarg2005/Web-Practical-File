<!DOCTYPE html>

<body>
  <script>
    // Alphanumeric-check helper: exposes isAlnum() globally
    (() => {
      const isAlnum = str => /^[A-Za-z0-9]+$/.test(str);

      // Expose to the console
      window.isAlnum = isAlnum;

      // Demo run
      const username = "VIT23BCE10641";
      const result   = isAlnum(username) ? "Valid" : "Invalid";

      console.log("Q13: Alphanumeric Check");
      console.log("Username:", username);
      console.log("Result  :", result);
      console.log(
        '\nTry another value in the console, e.g. isAlnum("OpenAI_123")'
      );
    })();
  </script>
</body>
</html>
