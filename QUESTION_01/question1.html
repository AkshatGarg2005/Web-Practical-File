<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Car Models &amp; Prices</title>
  <style>
    table { 
      border-collapse: collapse; 
      width: 100%; 
    }
    th, td { 
      border: 1px solid #333; 
      padding: 8px; 
      text-align: center; 
    }
  </style>
</head>
<body>

  <table>
    <!-- Manufacturer headings, each spanning Model+Price -->
    <tr>
      <th colspan="2">Maruti</th>
      <th colspan="2">Tata</th>
      <th colspan="2">Ford</th>
    </tr>
    <!-- Sub-headings for each column -->
    <tr>
      <th>Model</th>
      <th>Price</th>
      <th>Model</th>
      <th>Price</th>
      <th>Model</th>
      <th>Price</th>
    </tr>
    <!-- First data row -->
    <tr>
      <td>Maruti 800</td>
      <td>2 Lac</td>
      <td>Sumo</td>
      <td>2 Lac</td>
      <td>Ikon</td>
      <td>5 Lac</td>
    </tr>
    <!-- Second data row -->
    <tr>
      <td>Omni</td>
      <td>3 Lac</td>
      <td>Scorpio</td>
      <td>3 Lac</td>
      <td>Gen</td>
      <td>2 Lac</td>
    </tr>
  </table>

</body>
</html>
