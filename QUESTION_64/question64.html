<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Q21: CSS Box Model</title>
    <style>
      body {
        margin: 0;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: #f3f4f6;
        font-family: Arial, Helvetica, sans-serif;
      }
      .box {
        width: 280px;
        margin: 24px;
        border: 6px solid #1f2937;
        padding: 16px;
        background: #e5e7eb;
        border-radius: 10px;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.12);
      }
      .content {
        background: #fff;
        padding: 10px;
        border-radius: 6px;
        text-align: center;
      }
      h2 {
        margin: 0 0 8px;
        font-size: 18px;
        text-align: center;
      }
      .note {
        font-size: 12px;
        color: #374151;
        margin-top: 8px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="box">
      <h2>CSS Box Model</h2>
      <div class="content">Content area</div>
      <div class="note">Padding:16px | Border:6px | Margin:24px</div>
      <div class="note">Size = Content + Padding + Border (+ Margin)</div>
    </div>
  </body>
</html>
