</head>
<body>
  <script>
    // Helper: returns all k-element subsets of an array
    (() => {
      const kSubsets = (arr, k) => {
        const result = [];
        const dfs = (start, combo) => {
          if (combo.length === k) {
            result.push([...combo]);
            return;
          }
          for (let i = start; i < arr.length; i++) {
            combo.push(arr[i]);
            dfs(i + 1, combo);
            combo.pop();
          }
        };
        dfs(0, []);
        return result;
      };

      // Expose to the console
      window.kSubsets = kSubsets;

      // Demo run
      const array = [1, 2, 3, 4];
      const k = 2;
      const combos = kSubsets(array, k);

      console.log("Q7: k-Combinations");
      console.log("Array :", array);
      console.log("k     :", k);
      console.log("Output:", combos);
      console.log(
        '\nTry your own call in the console, e.g. kSubsets([\'a\',\'b\',\'c\'], 2)'
      );
    })();
  </script>
</body>
