<!DOCTYPE html>
<html lang="en">
<head>
  <title>Q7</title>
</head>
<body>
  <h3>Q7: k-Combinations</h3>
  <p>Array: <code>[1,2,3,4]</code>, k=<code>2</code></p>
  <pre id="out"></pre>

  <script>
    const kSubsets = (arr,k)=>{
      const out=[]; 
      const dfs=(i,cur)=>{
        if(cur.length===k){ out.push([...cur]); return; }
        for(let j=i;j<arr.length;j++){ cur.push(arr[j]); dfs(j+1,cur); cur.pop(); }
      };
      dfs(0,[]);
      return out;
    };
    out.textContent = JSON.stringify(kSubsets([1,2,3,4],2));
  </script>
</body>
</html>
