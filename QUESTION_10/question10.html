<!DOCTYPE html>
<html>
<head>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        h1 { margin-bottom: 10px; }
        .red-line { height: 3px; background-color: red; margin-bottom: 20px; }
        .row { margin: 15px 0; }
        label { display: inline-block; width: 150px; vertical-align: top; }
        input[type="text"], input[type="date"], input[type="time"] { padding: 5px; margin-right: 10px; }
        textarea { width: 300px; height: 80px; padding: 5px; }
        button { padding: 8px 20px; }
    </style>
</head>
<body>
    <h1>Doctor Appointment Form</h1>
    <div class="red-line"></div>
    
    <div class="row">
        <label>Appointment Date</label>
        <input type="date" placeholder="dd-mm-yyyy">
    </div>
    
    <div class="row">
        <label>Appointment Time</label>
        <input type="time" placeholder="--:--">
    </div>
    
    <div class="row">
        <label>Name</label>
        <input type="text" placeholder="First" style="width:120px;">
        <input type="text" placeholder="Last" style="width:120px;">
    </div>
    
    <div class="row">
        <label>Gender</label>
        Male <input type="radio" name="gender"> Female <input type="radio" name="gender">
    </div>
    
    <div class="row">
        <label>Phone</label>
        <input type="text" placeholder="####" style="width:200px;">
    </div>
    
    <div class="row">
        <label>Address</label>
        <input type="text" placeholder="city" style="width:120px;">
        <input type="text" placeholder="state" style="width:120px;">
    </div>
    
    <div class="row">
        <label>Your Query</label>
        <textarea></textarea>
    </div>
    
    <div class="row">
        <label>Appointment Type</label>
        <div style="display:inline-block;">
            Select which appointment type(s) you require<br>
            <input type="checkbox"> Cervix checkup<br>
            <input type="checkbox"> Heart checkup<br>
            <input type="checkbox"> Eye check-up<br>
            <input type="checkbox"> Hearing Test
        </div>
    </div>
    
    <div class="row">
        <label></label>
        <button>Send</button>
    </div>
</body>
</html>
