<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Beautiful Sunset</title>
  <style>
    /* make the background image cover the entire viewport */
    body {
      margin: 0;
      padding: 0;
      background: url('background.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: Arial, sans-serif;
    }

    /* container to hold your text, semi-transparent so the background shows through */
    .overlay {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: rgba(0, 0, 0, 0.4);
      color: white;
      padding: 20px 30px;
      border-radius: 8px;
      text-align: center;
      max-width: 80%;
    }

    .overlay h1 {
      margin: 0 0 10px;
      font-size: 2.5em;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.7);
    }

    .overlay p {
      margin: 0;
      font-size: 1.1em;
      line-height: 1.4;
    }
  </style>
</head>
<body>

  <div class="overlay">
    <h1>A Majestic Sunset</h1>
    <p>
      As the golden sun dips below the horizon, the sky bursts into hues of orange, pink, and purple. 
      Gentle waves reflect the fiery glow, creating a scene of serene beauty and calm.
    </p>
  </div>

</body>
</html>
