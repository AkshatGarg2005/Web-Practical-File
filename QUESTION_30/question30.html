<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Q4 â€“ Longest Word (Console Only)</title>
</head>
<body>
  <script>
    // Longest-word helper: exposes longestWord() globally
    (() => {
      const longestWord = sentence =>
        (sentence.match(/\b\w+\b/g) || []).reduce(
          (longest, word) => (word.length > longest.length ? word : longest),
          ""
        );

      // Expose to the console
      window.longestWord = longestWord;

      // Demo run
      const sentence = "VIT Bhopal makes strong engineers";
      const longest  = longestWord(sentence);

      console.log("Q4: Longest Word");
      console.log("Sentence:", sentence);
      console.log("Longest :", longest);
      console.log(
        '\nTry your own sentence in the console, e.g. longestWord("OpenAI builds powerful models")'
      );
    })();
  </script>
</body>
</html>
