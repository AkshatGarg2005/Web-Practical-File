<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Box Model â€“ Q14</title>
<style>
  body{margin:0;min-height:100vh;display:flex;align-items:center;justify-content:center;background:#f3f4f6;font-family:Arial,Helvetica,sans-serif}
  .box{width:280px;margin:24px;border:6px solid #1f2937;padding:16px;background:#dbeafe;box-shadow:0 8px 20px rgba(0,0,0,.12);border-radius:10px}
  .content{background:#fff;padding:8px;border-radius:6px;text-align:center}
  h2{margin:0 0 8px;font-size:18px;text-align:center}
  ul{margin:10px 0 0 18px;padding:0;font-size:13px;color:#374151}
  li{margin:2px 0}
  .note{font-size:12px;color:#6b7280;text-align:center;margin-top:6px}
</style>
</head>
<body>
  <div class="box">
    <h2>CSS Box Model</h2>
    <div class="content">Content area</div>
    <ul>
      <li>Padding: space inside border (here 16px)</li>
      <li>Border: visible edge (here 6px)</li>
      <li>Margin: space outside border (here 24px)</li>
    </ul>
    <div class="note">Size = Content + Padding + Border (+ Margin outside)</div>
  </div>
</body>
</html>
