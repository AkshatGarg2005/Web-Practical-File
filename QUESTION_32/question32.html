<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Q6 â€“ Second Lowest & Highest (Console Only)</title>
</head>
<body>
  <script>
    // Helper: returns second-lowest and second-highest in an array (unique values)
    (() => {
      const secondLowHigh = arr => {
        const nums = [...new Set(arr)].sort((a, b) => a - b);
        return {
          secondLowest: nums[1],
          secondGreatest: nums[nums.length - 2]
        };
      };

      // Expose to console
      window.secondLowHigh = secondLowHigh;

      // Demo run
      const sample = [5, 1, 9, 2, 9, 7, 2];
      const result = secondLowHigh(sample);

      console.log("Q6: Second Lowest & Highest");
      console.log("Array :", sample);
      console.log("Result:", result);
      console.log(
        '\nTry another array in the console, e.g. secondLowHigh([10,4,6,4,8])'
      );
    })();
  </script>
</body>
</html>
