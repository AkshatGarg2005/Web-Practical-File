<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Q11 â€“ camelCase (Console Only)</title>
</head>
<body>
  <script>
    // camelCase helper: exposes toCamel() globally
    (() => {
      const toCamel = str =>
        str
          .toLowerCase()
          .split(/[\s_\-]+/)
          .map((w, i) => (i ? w[0].toUpperCase() + w.slice(1) : w))
          .join("");

      // Make it available in the console
      window.toCamel = toCamel;

      // Demo run
      const input  = "hello world_from-vit-bhopal";
      const output = toCamel(input);

      console.log("Q11: camelCase");
      console.log("Input :", `"${input}"`);
      console.log("Output:", output);
    })();
  </script>
</body>
</html>
