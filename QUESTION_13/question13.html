<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chemical Equations</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            line-height: 2;
            font-size: 18px;
        }
        .equation {
            margin: 15px 0;
            font-weight: bold;
        }
    </style>
</head>
<body>
    
    <div class="equation">
        C<sub>2</sub>H<sub>3</sub>OH + PCL<sub>5</sub> = C<sub>2</sub>H<sub>5</sub>CL + POCL<sub>3</sub> + HCL
    </div>
    
    <div class="equation">
        4H<sub>3</sub>PO<sub>3</sub> = 3H<sub>3</sub>PO<sub>4</sub> + PH<sub>3</sub>
    </div>
    
    <div class="equation">
        PCL<sub>3</sub> + CL<sub>2</sub> = PCL<sub>5</sub>
    </div>
</body>
</html>
