<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Fetch background.jpg</title>
    <style>
      #area {
        padding: 10px 18px;
        cursor: pointer;
      }
      #out {
        display: flex;
        gap: 8px;
        flex-wrap: wrap;
        margin-top: 12px;
      }
      #out img {
        width: 120px;
        height: 90px;
        object-fit: cover;
        border-radius: 4px;
      }
    </style>
  </head>

  <body>
    <button id="area">Click or Double-Click</button>
    <div id="out"></div>

    <script>
      (() => {
        const out = document.getElementById("out");
        const btn = document.getElementById("area");
        let clickTimer;

        /** Add `count` copies of background.jpg */
        function addImages(count) {
          for (let i = 0; i < count; i++) {
            const img = new Image();
            img.width = 120;
            img.height = 90;
            img.loading = "lazy";
            img.alt = "background";
            img.src = "background.jpg"; // <-- local file
            out.appendChild(img);
          }
        }

        /* Distinguish single vs. double click */
        btn.addEventListener("click", () => {
          clearTimeout(clickTimer);
          clickTimer = setTimeout(() => addImages(1), 250);
        });

        btn.addEventListener("dblclick", () => {
          clearTimeout(clickTimer);
          addImages(2);
        });
      })();
    </script>
  </body>
</html>
